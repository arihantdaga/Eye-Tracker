<html>
  <head>
    <link rel="stylesheet" href="./src/css/main.scss">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
<body>
    <!--
      Later set height and with according to camera type.
      depending on different webcams. this ratio might differ.
    -->
    <div class="container-fluid">
      <div class="row">
        <div class="col video-min-width">
            <video autoplay playsinline muted id="videoElem" width="400" height="300" class="videoElem"></video>
            <canvas id="faceDrawCanvas" width="400" height="300" class="faceDrawCanvas"></canvas>
            <canvas id="eyesArea" width="60" height="30"></canvas>
        </div>
      </div>
      <div class="row">
        <div class="col">
            <button class="btn btn-warning" id="captureButton">Capture</button>
            <button class="btn btn-success" id="startTrainButton">Start Training</button>
            <button class="btn btn-danger" id="stopTrainButton">Stop Training</button>
            <button class="btn btn-success" id="fitModelButton"> Fit Model </button>
            <button class="btn btn-success" id="predictButton"> Predict </button>
            
        </div>
      </div>

      <div id="popup-point" class="hidden"></div>
    </div>
    
  <script src="./src/index.js"></script>
</body>
</html>
